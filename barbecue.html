<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="360-fullscreen" content="true">
  <title>江南府东门烧烤菜单</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    li {
      list-style: none;
    }
    a {
      text-decoration: none;
    }

    body {
      font-size: 15px;
      padding: 48px 16px 64px;
      -webkit-overflow-scrolling: touch;
      user-select: none;
      -webkit-user-select: none;
    }

    h1 {
      font-size: 12px;
      color: blue;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 3;
      width: 14px;
    }

    .tab {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4px;
      border: 1px solid #eee;
      border-radius:0 0 8px 8px;
      background-color: #eee;
      margin-bottom: 12px;
      box-sizing: border-box;
      position: fixed;
      left: 14px;
      top: 0;
      width: calc(100% - 28px);
      padding-top: 8px;
    }
    .tab-item {
      width: 30%;
      text-align: center;
    }
    .tab-item_active {
      color: #e93030;
      font-weight: bold;
      font-size: 16px;
      background-color: #fff;
      border-radius: 4px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    .menu-item>div {
      width: 30%;
      line-height: 30px;
    }

    .counter {
      display: flex;
      align-items: center;
    }
    .counter b {
      display: block;
      width: 26px;
      text-align: center;
    }
    .counter span {
      display: block;
      width: 30px;
      line-height: 30px;
      font-size: 30px;
      text-align: center;
      background-color: #eee;
    }

    .empty {
      font-size: 26px;
      width: 100%;
      text-align: center;
      line-height: 100px;
    }

    .custom {
      position: fixed;
      left: 16px;
      top: 8px;
      display: flex;
      justify-content: space-between;
    }

    .order-head {
      padding: 4px;
      border-bottom: 1px solid #eee;
      margin-bottom: 12px;
    }
    .order-item {
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .order-item>div {
      width: 20%;
    }
    .order-item>div:nth-of-type(1) {
      width: 40%;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 64px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }
    footer>div{
      line-height: 100%;
    }
    .footer-price {
      width: 45%;
      border-right: 1px solid #eee;
      font-size: 18px;
    }
    .footer-button {
      width: 20%;
      text-align: center;
    }
    .footer-button>span {
      font-size: 16px;
      font-weight: bold;
      color: #e93030;
    }
    .footer-preference {
      width: 70px;
    }
    #preference {
      font-size: 16px;
    }
    
  </style>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>东门烧烤</h1>
    <section v-show="step === 0">
      <!-- tab区 -->
      <ul class="tab">
        <li class="tab-item" v-for="(item,index) in menu" :key="index" :class="{'tab-item_active': activeTabIndex === index}" @click="switchTab(index)">{{item.name}}</li>
      </ul>

      <!-- 菜单区 -->
      <ul class="menu" v-for="(item,index) in menu" :key="index" v-show="activeTabIndex === index">
        <li class="menu-item" v-for="(subitem, subindex) in item.list" :key="subitem.name">
          <div>{{subitem.name}}</div>
          <div>单价：￥{{subitem.price}}</div>
          <div class="counter">
            <span @click="handleDec(subitem)">-</span>
            <b>{{subitem.count}}</b>
            <span @click="handleInc(subitem)">+</span></div>
        </li>
      </ul>
    </section>

    <!-- 订单详情 -->
    <section v-show="step === 1">
      <div class="custom">
        <div class="user-comment">
          <textarea name="user-comment" id="user-comment" cols="40" rows="3" placeholder="请填写用户信息和其他的要求～"></textarea>
        </div>
      </div>
      
      <h2 class="order-head">订单详情</h2>
      <div class="empty" v-if="customerMenu.length === 0">空空如也~</div>
      <ul v-for="(item,index) in customerMenu" :key="index">
        <li class="order-item">
          <div>{{item.name}}</div>
          <div style="font-weight:bold;color:#e93030;">数量：{{item.count}}</div>
          <div>单价：{{item.price}}</div>
          <div>总价：{{item.price * item.count}}</div>
        </li>
      </ul>
    </section>

    <!-- 底部按钮 -->
    <footer>
      <div class="footer-price">订单价格：￥<span>{{menuPrice}}</span></div>
      <div class="footer-preference">
        <label for="preference">选择辣度</label>&nbsp;
        <select name="preference" id="preference">
          <optgroup>
            <option v-for="item in userPreference" :value="item">{{item}}</option>
          </optgroup>
        </select>
      </div>
      <div class="footer-button">
        <span @click="handlePrev" v-if="step === 1">修改订单</span>
        <span @click="handleNext" v-else>结算</span>
      </div>
    </footer>
  </div>

  <script>
    const app = Vue.createApp({
      setup(props) {
        const menu = Vue.reactive(menuConfig);
        const handleDec = (subitem) => {
          if(subitem.count <= 0 ) {
            return;
          }
          subitem.count--;
        };
        const handleInc = (subitem) => {
          subitem.count++;
        };

        const step = Vue.ref(0);
        const handlePrev = () => {
          if(step.value > 0) {
            step.value--;
          }
        };
        const handleNext = () => {
          if(step.value < 1) {
            step.value++;
          }
        };

        const activeTabIndex = Vue.ref(0);
        const switchTab = (index) => {
          activeTabIndex.value = index;
        };

        const customerMenu = Vue.computed(() => {
          let menuArr = [];
          for(item of menu) {
            const {list} = item;
            list.forEach((subitem) => {
              subitem.count > 0 && menuArr.push(subitem);
            });
          }
          return menuArr;
        });

        const menuPrice = Vue.computed(() => {
          let lastPrice = 0;
          customerMenu.value.forEach(({count, price}) => {
            lastPrice += count * price;
          });
          return lastPrice;
        });

        // 用户口味偏好
        const userPreference = ['不辣', '微微辣', '微辣', '中辣', '中辣', '变态辣'];

        return {
          menu,
          handleDec,
          handleInc,
          customerMenu,
          menuPrice,

          step,
          handlePrev,
          handleNext,

          activeTabIndex,
          switchTab,
          userPreference,
        };
      }
    });
    app.mount('#app');

  </script>
